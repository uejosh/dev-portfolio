    <style>
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #F80095;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotation {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .content-section {
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-section.show {
            opacity: 1;
            visibility: visible;
        }

        .popup-card {
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border: 1px solid rgba(248, 0, 149, 0.2);
            transform: scale(0.8) translateY(20px);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-section.show .popup-card {
            transform: scale(1) translateY(0);
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-section.show h1,
        .content-section.show p,
        .content-section.show .flex {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .content-section.show h1 { animation-delay: 0.2s; }
        .content-section.show p { animation-delay: 0.4s; }
        .content-section.show .flex { animation-delay: 0.6s; }

        .content-section h1,
        .content-section p,
        .content-section .flex {
            opacity: 0;
        }
    </style>
</head>

    <script>
        // Mobile menu functionality
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });

        // Loading and content reveal functionality
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');

            // Show loader for 2 seconds
            setTimeout(() => {
                // Fade out loader
                loader.classList.add('fade-out');
                
                // Remove loader and show content
                setTimeout(() => {
                    loader.style.display = 'none';
                    content.classList.add('show');
                }, 500);
            }, 2000);
        });
    </script>
